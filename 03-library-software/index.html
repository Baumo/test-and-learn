<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Library</h1>
        <h2>Books:</h2>
        <table id="bookTable">
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </table>

        <input type="button" id="addBook" value="Add Book">
        <form id="newBookForm" class="hidden">
            <p>Book Title:</p>
            <input type="text" id="title">
            <p>Author</p>
            <input type="text" id="author">
            <input type="button" id="submitBook" value="submit">
        </form>
    </body>
    <script src="app.js"></script>
</html>
