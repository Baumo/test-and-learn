<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>      
    <form>
        <input type="button" value="Rock" name="rock" id="rock">
        <input type="button" value="Paper" name="paper" id="paper">
        <input type="button" value="Scissors" name="scissors" id="scissors">
        <input type="button" value="Restart" name="restart" id="restart" class="hidden">
    </form>
    <p id="message">Good Luck!</p>
    <p>Player: <span id="pscore">0</span></p>
    <p>Computer: <span id="cscore">0</span></p>
</body>
<script src="js/script.js"></script> 
</html>
